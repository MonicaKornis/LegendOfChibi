<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> The Legend of Chibi</title>
    <link href="https://fonts.googleapis.com/css?family=Enriqueta" rel="stylesheet">
    <link rel='stylesheet' href='css/background.css'>
    <script type="application/javascript" src="bundle.js"></script>
  </head>

  <body>
     <div class="background">
        <h1 class="title">The Legend of Chibi</h1>
      <div id='canvas-elements'>
        <canvas id='background-canvas' height='630' width='720' style= style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
        <canvas id='game-canvas' height='630' width='720' style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
      </div>
    </div>

    <div class='contact-links'>
      <div class="personal-site">
      <a href="https://monicakornis.com/"/>
      <img class="personal-site-image" alt="personal" src="css/personal.png">Personal</img>
      </div>

        <div class="linkedin">
          <a href="https://linkedin.com/in/monicakornis/" class="linkedin-title"/>
            <img class="linkedin-image" alt="personal" src="css/linkedin.png">Linkedin</img>
        </div>

        <div class="github">
          <a href="https://github.com/monicakornis"/>
          <img class="github-image" alt="personal" src="css/github.png">Github</img>
        </div>

        <div class="angellist">
        <a href="https://angel.co/monica-kornis"/>
        <img class="angellist-image" alt="personal" src="css/angelist.png">Angel List</img>
        </div>
    </div>

    <audio controls id="theme">
        <source src="./audio/theme.wav" type="audio/mpeg">
      </audio>

      <audio controls id="coin-sound">
        <source src="./audio/coin.wav" type="audio/mpeg">
      </audio>

      <audio controls id="meow">
        <source src="./audio/meow.mp3" type="audio/mpeg">
      </audio>

      <audio controls id="zap">
        <source src="./audio/zap.wav" type="audio/mpeg">
      </audio>


  </body>
</html>
